<header class="titulo">
    <div class="item-header-der">
        <h1>Bien ARGENTO</h1>
    </div>
    <div class="item-header-izq">
        <h1>Buen PROVECHO</h1>
    </div>
</header>
<body>
    <div class="formulario">
        <div class="form-content">
            
            <h2 id="title">Modificacion de Datos </h2>

            <form name="fvalida">
                <i class="fa-solid fa-user"></i>
                <label for="dni">DNI/Pasaporte:  </label>
                <input type="text" name="dni" size="12" maxlength="18" id="dni">
                <br>
                <i class="fa-solid fa-user"></i>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" size="30" maxlength="50" id="nombre">
                <br>
                <i class="fa-solid fa-user"></i>
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" size="30" maxlength="50" id="apellido">
                <br>
                <i class="fa-solid fa-envelope"></i>
                <label for="email">Correo: </label>
                <input type="text" name="email" size="30" maxlength="18" id="email">
                <br>
                <i class="fa-solid fa-lock"></i>
                <label for="contraseña">Password: </label>
                <input type="password" name="psw" size="30" maxlength="6" id="psw">
                <br>
                <i class="fa-solid fa-leaf"></i>
                <label for="provincia">Provincia: </label>
                <input type="provincia" name="prov" size="30" maxlength="6" id="prov">                   
                <br><br><br><br><br><br>
                <input type="button" id="b1" value="Modificar" onclick="validarEnviar()">
               <br><br>
                <input type="submit" value="Dar de baja" class="boton-baja" id="b1" name="btn" >
            </form>
        </div>
    </div>
    <script src="./Vali_Registro.js"></script>
</body>
